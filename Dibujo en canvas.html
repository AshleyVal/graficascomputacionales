<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Practica con figuras</title>

    <h1>Casita y honguito </h1>


    <style>
        body {
            background-color: rgb(241, 223, 203);
            text-align: center;
        }

        h1 {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 30px;
            color: rgb(53, 52, 102);
        }

        canvas {
            background-color: whitesmoke;
        }
    </style>

</head>

<body>
    <canvas id="canvas" width="800" height="650"></canvas>
    <script>
        window.onload = function () {

            var canvas = document.getElementById('canvas'),
                context = canvas.getContext('2d');

            //casatriangulo 
            context.save();
            context.fillStyle = "#ffcc66";
            context.strokeStyle = "black";
            context.lineWidth = 2;
            context.beginPath();
            context.moveTo(410, 250);
            context.lineTo(500, 200);
            context.lineTo(590, 250);
            context.closePath();
            context.stroke();
            context.fill();
            context.restore();

            //casa abajo
            context.save();
            context.fillStyle = "#cc6600";
            context.strokeStyle = "black";
            context.lineWidth = 1;
            context.beginPath();
            context.fillRect(410, 250, 180, 150);
            context.closePath();
            context.fill();
            context.restore();

            // Dibujar la estrella
            context.fillStyle = 'yellow';
            context.beginPath();
            context.moveTo(670, 60);
            context.lineTo(695, 100);
            context.lineTo(735, 100);
            context.lineTo(700, 130);
            context.lineTo(715, 170);
            context.lineTo(670, 145);
            context.lineTo(625, 170);
            context.lineTo(640, 130);
            context.lineTo(605, 100);
            context.lineTo(645, 100);
            context.closePath();
            context.fill();

            //  puntos para gradiente
            var pt1 = { x: 100, y: 100 }; // Punto de inicio del gradiente
            var pt2 = { x: 600, y: 700 }; // Punto final del gradiente
            var gradient = context.createLinearGradient(pt1.x, pt1.y, pt2.x, pt2.y);


            //colores del gradiente
            gradient.addColorStop(0, "#00c6ff"); // Azul claro
            gradient.addColorStop(1, "#0096d2"); // Azul oscuro


            // Nubes
            context.save();
            context.beginPath();
            context.fillStyle = gradient;
            context.arc(240, 100, 35, 0, 2 * Math.PI); // Nube 1
            context.arc(290, 100, 45, 0, 2 * Math.PI); // Nube 2
            context.arc(340, 100, 35, 0, 2 * Math.PI); // Nube 3
            context.arc(440, 100, 35, 0, 2 * Math.PI); // Nube 4
            context.arc(490, 100, 45, 0, 2 * Math.PI); // Nube 5
            context.arc(540, 100, 35, 0, 2 * Math.PI); // Nube 6
            context.fill();
            context.closePath();
            context.restore();

            // Tallo del hongo
            context.save();
            context.fillStyle = "#e0c7c1";
            context.strokeStyle = "black";
            context.lineWidth = 2;
            context.beginPath();
            context.moveTo(200, 400);
            context.lineTo(200, 320);
            context.quadraticCurveTo(250, 280, 300, 320);
            context.lineTo(300, 400);
            context.closePath();
            context.stroke();
            context.fill();
            context.restore();

            //circulo hongo original
            context.save();
            context.fillStyle = "#a45846";
            context.strokeStyle = "black";
            context.lineWidth = 2;
            context.beginPath();
            context.arc(250, 350, 70, 3.2, 2 * Math.PI);
            context.closePath();
            context.stroke();
            context.closePath();
            context.fill();
            context.restore();

            //circulo luna
            context.save();
            context.fillStyle = "yellow";
            context.strokeStyle = "black";
            context.lineWidth = 2;
            context.beginPath();
            context.arc(100, 85, 50, 0, 2 * Math.PI);
            context.stroke();
            context.closePath();
            context.fill();
            context.restore();

            //circulo blanco
            context.save();
            context.fillStyle = "whitesmoke";
            //context.strokeStyle="1a1d1a";
            context.lineWidth = 2;
            context.beginPath();
            context.arc(130, 75, 50, 0, 2 * Math.PI);
            context.closePath();
            //context.stroke();
            context.closePath();
            context.fill();
            context.restore();


        };
    </script>
</body>

</html>
